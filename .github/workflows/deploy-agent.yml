name: Deploy Buddy Agent

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: buddy-agent
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "â¬†ï¸  Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image pushed successfully"

      - name: Deploy to DigitalOcean
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: buddy-agent
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          echo "${{ secrets.DROPLET_SSH_KEY }}" > deploy_key
          chmod 600 deploy_key
          
          echo "ðŸš€ Deploying to production..."
          
          ssh -i deploy_key -o StrictHostKeyChecking=no deploy@$DROPLET_IP \
            "ECR_REGISTRY='$ECR_REGISTRY'" \
            bash << 'ENDSSH'
            set -e
            cd /opt/livekit
            aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin $ECR_REGISTRY
            docker compose pull buddy-agent
            docker compose up -d --no-deps --force-recreate buddy-agent
            docker image prune -f
            echo "âœ… Deployment complete"
          ENDSSH
          
          rm -f deploy_key

      - name: Deployment summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed to production" >> $GITHUB_STEP_SUMMARY