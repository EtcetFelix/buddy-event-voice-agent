services:
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "40000-40100:40000-40100/udp"
      - "40000-40100:40000-40100/tcp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    networks:
      - livekit-network

  buddy-agent:
    build: .
    restart: unless-stopped
    env_file:
      - .env.local
    depends_on:
      - livekit
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge